<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPTI-IA - Autenticación</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Incluir Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <div id="auth-container">
        <h2>Bienvenido a OPTI-IA</h2>

        <!-- Formulario de Inicio de Sesión -->
        <div id="login-container">
            <h3>Iniciar Sesión</h3>
            <input type="email" id="login-email" placeholder="Correo Electrónico" required>
            <div class="password-container">
                <input type="password" id="login-password" placeholder="Contraseña" required>
                <i id="toggle-password" class="fas fa-eye" onclick="togglePassword()"></i> <!-- Icono de ojo -->
            </div>
            <button onclick="loginUser()">Iniciar Sesión</button>
            <p><a href="javascript:void(0)" onclick="openRegisterPopup()">¿No tienes cuenta? Regístrate</a></p>
        </div>
    </div>

    <div id="register-popup" class="popup">
        <div class="popup-content">
            <h3>Crear una Cuenta</h3>
            <input type="email" id="register-email" placeholder="Correo Electrónico" required>
            <div class="password-container">
                <input type="password" id="register-password" placeholder="Contraseña" required>
                <i id="toggle-register-password" class="fas fa-eye" onclick="toggleRegisterPassword()"></i> <!-- Icono de ojo -->
            </div>
            <button onclick="registerUser()">Registrarse</button>
            <button_close onclick="closeRegisterPopup()">Cerrar</button_close>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
