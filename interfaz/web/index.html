<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OPTI-IA - Autenticación</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    </head>
    
<body>
    <div id="auth-container">
        <h2>Bienvenido a OPTI-IA</h2>

        <!-- Formulario de Registro -->
        <div id="register-container">
            <h3>Crear una Cuenta</h3>
            <input type="email" id="register-email" placeholder="Correo Electrónico" required>
            <input type="password" id="register-password" placeholder="Contraseña" required>
            <button onclick="registerUser()">Registrarse</button>
        </div>

        <!-- Formulario de Inicio de Sesión -->
        <div id="login-container">
            <h3>Iniciar Sesión</h3>
            <input type="email" id="login-email" placeholder="Correo Electrónico" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <button onclick="loginUser()">Iniciar Sesión</button>
        </div>

        <!-- Verificación de Correo Electrónico -->
        <div id="verification-container">
            <h3>Verificación de Correo Electrónico</h3>
            <p id="verification-message"></p>
            <button onclick="sendVerificationEmail()">Enviar Correo de Verificación</button>
        </div>

        <button onclick="logoutUser()">Cerrar Sesión</button>

    </div>

    <script src="app.js"></script>
</body>
</html>
